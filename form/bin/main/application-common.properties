# MyBatis Plus Configuration
mybatis-plus.mapper-locations=classpath:mybatis/mapper/**/**.xml
mybatis-plus.type-aliases-package=com.aloha.form.domain
mybatis.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# PageHelper Configuration
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

# Email Configuration (Gmail 기준)
# 실제 사용 시 아래 설정을 본인의 Gmail 정보로 변경하세요
# Gmail 앱 비밀번호 생성 방법:
# 1. Google 계정 관리 > 보안 > 2단계 인증 사용 설정
# 2. 앱 비밀번호 생성 후 아래 password 필드에 입력
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com