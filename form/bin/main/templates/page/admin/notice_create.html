<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/admin/admin_layout}">
<head>
  <title>공지사항 작성 - 관리자</title>
</head>
<body>
  <main layout:fragment="content">
    <div class="container-fluid">
      <!-- Header -->
      <div class="page-header mb-4">
        <h1>공지사항 - 등록</h1>
        <p class="text-muted">새로운 공지사항을 작성합니다</p>
      </div>

      <!-- Form -->
      <div class="card">
        <div class="card-body">
          <form method="post" action="/api/notices" id="noticeForm">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            
            <div class="mb-3">
              <label class="form-label">제목 <span class="text-danger">*</span></label>
              <input type="text" class="form-control" name="title" placeholder="공지사항 제목을 입력하세요" required>
            </div>

            <div class="mb-3">
              <label class="form-label">작성자 <span class="text-danger">*</span></label>
              <input type="text" class="form-control" name="author" placeholder="작성자 이름" required>
            </div>

            <div class="mb-3">
              <label class="form-label">상태 <span class="text-danger">*</span></label>
              <select class="form-control" name="status" required>
                <option value="공개">공개</option>
                <option value="비공개">비공개</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">내용 <span class="text-danger">*</span></label>
              <textarea class="form-control" name="content" rows="10" placeholder="공지사항 내용을 입력하세요" required></textarea>
            </div>

            <div class="d-flex gap-2 justify-content-end">
              <a href="/admin/notices" class="btn btn-secondary">취소</a>
              <button type="submit" class="btn btn-primary">작성</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('noticeForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);
        
        showLoading('공지사항을 작성하는 중입니다...');
        
        try {
          const result = await $ajax({
            url: '/api/notices',
            type: 'POST',
            data: data
          });
          
          hideLoading();
          
          if (result !== 'FAIL') {
            await $toast({
              title: '✅ 공지사항이 작성되었습니다',
              icon: 'success',
              timer: 2000
            });
            window.location.href = '/admin/notices';
          } else {
            await $alert('❌ 작성 실패', '공지사항 작성 중 오류가 발생했습니다.', 'error');
          }
        } catch (error) {
          hideLoading();
          console.error('Error:', error);
          await $alert('❌ 작성 실패', '공지사항 작성 중 오류가 발생했습니다.', 'error');
        }
      });
    </script>
  </main>
</body>
</html>
