<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/admin/admin_layout}">
<head>
  <title>공지사항 관리 - 관리자</title>
</head>
<body>
  <main layout:fragment="content">
    <div class="container-fluid">
      <!-- Header -->
      <div class="page-header d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1>공지사항 관리</h1>
          <p class="text-muted">공지사항 목록 및 관리</p>
        </div>
        <a href="/admin/notices/create" class="btn btn-primary">
          <i class="bi bi-plus"></i> 새 공지사항
        </a>
      </div>

      <!-- Filter Section -->
      <div class="card mb-4">
        <div class="card-body">
          <form method="post" th:action="@{/admin/notices}" class="row g-3">
            <div class="col-md-6">
              <label class="form-label">검색</label>
              <input type="text" class="form-control" name="search" placeholder="제목 또는 내용 검색">
            </div>
            
            <div class="col-md-3">
              <label class="form-label">상태</label>
              <select class="form-control" name="status">
                <option value="전체" th:selected="${currentStatus == '전체'}">전체</option>
                <option value="공개" th:selected="${currentStatus == '공개'}">공개</option>
                <option value="비공개" th:selected="${currentStatus == '비공개'}">비공개</option>
              </select>
            </div>
            
            <div class="col-md-3 d-flex align-items-end">
              <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-search"></i> 검색
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Status Summary -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">전체</h5>
              <p class="card-text fs-4 fw-bold" th:text="${pageInfo.total}">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">공개</h5>
              <p class="card-text fs-4 fw-bold text-success">5</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">비공개</h5>
              <p class="card-text fs-4 fw-bold text-warning">2</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">이번 주</h5>
              <p class="card-text fs-4 fw-bold text-info">3</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="card">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th style="width: 5%;">번호</th>
              <th style="width: 50%;">제목</th>
              <th style="width: 15%;">작성자</th>
              <th style="width: 15%;">작성일</th>
              <th style="width: 10%;">상태</th>
              <th style="width: 5%;">작업</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${pageInfo.list.isEmpty()}">
              <td colspan="6" class="text-center text-muted py-4">공지사항이 없습니다.</td>
            </tr>
            <tr th:each="notice, stat : ${pageInfo.list}">
              <td th:text="${pageInfo.total - (pageInfo.pageNum - 1) * pageInfo.pageSize - stat.count + 1}">1</td>
              <td>
                <a th:href="@{/admin/notices/{id}(id=${notice.id})}" class="text-decoration-none">
                  <span th:text="${notice.title}">제목</span>
                </a>
              </td>
              <td th:text="${notice.author}">작성자</td>
              <td th:text="${#dates.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}">2026-01-25</td>
              <td>
                <span th:if="${notice.status == '공개'}" class="badge bg-success">공개</span>
                <span th:if="${notice.status == '비공개'}" class="badge bg-warning">비공개</span>
              </td>
              <td>
                <div class="btn-group btn-group-sm" role="group">
                  <a th:href="@{/admin/notices/update/{id}(id=${notice.id})}" class="btn btn-outline-primary" title="수정">
                    <i class="bi bi-pencil"></i>
                  </a>
                  <button type="button" class="btn btn-outline-danger" onclick="deleteNotice(this)" 
                          th:data-id="${notice.id}" title="삭제">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${pageInfo.pageNum == 1} ? 'disabled'">
            <a class="page-link" href="#" th:href="@{${pageUri}(page=1)}">처음</a>
          </li>
          <li class="page-item" th:classappend="${pageInfo.pageNum == 1} ? 'disabled'">
            <a class="page-link" href="#" th:href="@{${pageUri}(page=${pageInfo.pageNum - 1})}">이전</a>
          </li>
          
          <li th:each="pageNum : ${#numbers.sequence(Math.max(1, pageInfo.pageNum - 4), Math.min(pageInfo.pages, pageInfo.pageNum + 4))}"
              class="page-item" th:classappend="${pageNum == pageInfo.pageNum} ? 'active'">
            <a class="page-link" href="#" th:href="@{${pageUri}(page=${pageNum})}" th:text="${pageNum}">1</a>
          </li>
          
          <li class="page-item" th:classappend="${pageInfo.pageNum == pageInfo.pages} ? 'disabled'">
            <a class="page-link" href="#" th:href="@{${pageUri}(page=${pageInfo.pageNum + 1})}">다음</a>
          </li>
          <li class="page-item" th:classappend="${pageInfo.pageNum == pageInfo.pages} ? 'disabled'">
            <a class="page-link" href="#" th:href="@{${pageUri}(page=${pageInfo.pages})}">마지막</a>
          </li>
        </ul>
      </nav>
    </div>

    <script>
      function deleteNotice(btn) {
        const noticeId = btn.getAttribute('data-id');
        if (confirm('정말 삭제하시겠습니까?')) {
          fetch(`/api/notices/${noticeId}`, {
            method: 'DELETE',
            headers: {
              'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
            }
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              alert('삭제되었습니다.');
              location.reload();
            } else {
              alert('삭제 실패: ' + data.message);
            }
          })
          .catch(error => console.error('Error:', error));
        }
      }
    </script>
  </main>
</body>
</html>
