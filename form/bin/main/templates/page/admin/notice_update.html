<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/admin/admin_layout}">
<head>
  <title>공지사항 수정 - 관리자</title>
</head>
<body>
  <main layout:fragment="content">
    <div class="container-fluid">
      <!-- Header -->
      <div class="page-header mb-4">
        <h1>공지사항 수정</h1>
        <p class="text-muted" th:text="'제목: ' + ${notice.title}">공지사항을 수정합니다</p>
      </div>

      <!-- Form -->
      <div class="card">
        <div class="card-body">
          <form method="post" th:action="@{/api/notices/{id}(id=${notice.id})}" id="noticeForm">
            <input type="hidden" name="_method" value="PUT">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" name="id" th:value="${notice.id}">
            
            <div class="mb-3">
              <label class="form-label">제목 <span class="text-danger">*</span></label>
              <input type="text" class="form-control" name="title" th:value="${notice.title}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">작성자 <span class="text-danger">*</span></label>
              <input type="text" class="form-control" name="author" th:value="${notice.author}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">상태 <span class="text-danger">*</span></label>
              <select class="form-control" name="status" required>
                <option value="공개" th:selected="${notice.status == '공개'}">공개</option>
                <option value="비공개" th:selected="${notice.status == '비공개'}">비공개</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">내용 <span class="text-danger">*</span></label>
              <textarea class="form-control" name="content" rows="10" required th:text="${notice.content}"></textarea>
            </div>

            <div class="d-flex gap-2 justify-content-end">
              <a href="/admin/notices" class="btn btn-secondary">취소</a>
              <button type="submit" class="btn btn-primary">수정</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('noticeForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);
        const noticeId = data.id;
        delete data._method;
        
        fetch(`/api/notices/${noticeId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
          },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert('공지사항이 수정되었습니다.');
            window.location.href = '/admin/notices';
          } else {
            alert('수정 실패: ' + data.message);
          }
        })
        .catch(error => console.error('Error:', error));
      });
    </script>
  </main>
</body>
</html>
