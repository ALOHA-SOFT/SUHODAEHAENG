<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/admin/admin_layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 관리</title>
</head>
<body layout:fragment="content">

  <div class="container-fluid">
    <!-- 페이지 헤더 -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">회원 관리</h1>
      <a href="/admin/users/create" class="d-none d-sm-inline-block btn btn-primary shadow-sm">
        <i class="material-icons-two-tone">add</i>등록
      </a>
    </div>

    <!-- 카테고리 목록 카드 -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">회원 목록</h6>
        <div class="d-flex justify-content-end align-items-center">
          <span class="text-muted">total <strong th:text="${#numbers.formatInteger(pagination.total, 0, 'COMMA')}">0</strong></span>
        </div>
      </div>
      <div class="card-body">
        <!-- 검색/필터 영역 -->
        <div class="row mb-3">
          <div class="col-md-4">
            <form th:action="@{/admin/users}" method="get" class="d-flex">
              <input type="hidden" name="size" th:value="${pagination.size}" />
              <div class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="이름, 아이디, 이메일로 검색" th:value="${param.keyword}">
                <button class="btn btn-outline-secondary" type="submit">
                  <i class="material-icons-two-tone">search</i> 검색
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-4">
            <div class="input-group">
              <label for="pageSizeSelect" class="input-group-text">
                <i class="material-icons-two-tone">view_list</i>
              </label>
              <select class="form-select" id="pageSizeSelect" onchange="changePageSize()" th:field="*{pagination.size}">
                <option value="10">10개씩 보기</option>
                <option value="20">20개씩 보기</option>
                <option value="50">50개씩 보기</option>
                <option value="100">100개씩 보기</option>
              </select>
            </div>
          </div>
          <div class="col-md-4 text-end">
            <button type="button" class="btn btn-danger me-2" id="deleteSelectedBtn" disabled>
              <i class="material-icons-two-tone">delete</i> 선택 삭제
            </button>
          </div>
        </div>
    
        <!-- 테이블 -->
        <div class="table-responsive">
          <table class="table table-bordered" id="userTable">
            <thead class="table-light">
              <tr>
                <th width="3%">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="selectAll">
                  </div>
                </th>
                <th>권한</th>
                <th>아이디</th>
                <th>이름</th>
                <th>이메일</th>
                <th>전화번호</th>
                <th>상태</th>
                <th>가입일</th>
                <th width="15%">관리</th>
              </tr>
            </thead>
            <tbody>
              <tr th:if="${#lists.isEmpty(pageInfo.list)}">
                <td colspan="8" class="text-center text-muted py-4">등록된 회원이 없습니다.</td>
              </tr>
              <tr th:each="user, iterStat : ${pageInfo.list}">
                <td>
                  <div class="form-check">
                    <input class="form-check-input user-checkbox" type="checkbox" 
                           th:value="${user.no}" th:id="'check-' + ${user.no}">
                  </div>
                </td>
                <td>
                  <span th:each="auth, authStat : ${user.authList}" 
                    class="badge bg-info me-1" 
                    th:text="${auth == null ? '' : auth.auth }"
                    >
                  </span>
                </td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.tel}"></td>
                <td>
                  <span class="badge" th:classappend="${user.enabled ? 'bg-success' : 'bg-danger'}" th:text="${user.enabled ? '활성' : '비활성'}"></span>
                </td>
                <td th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd')}"></td>
                <td>
                  <div class="dropdown"></div>
                    <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton-[[${user.id}]]" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="material-icons-two-tone">more_vert</i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton-[[${user.id}]]">
                      <li>
                        <a class="dropdown-item" th:href="@{/admin/users/{id}(id=${user.id})}">
                          수정
                        </a>
                      </li>
                      <li>
                        <a href="javascript:;" class="dropdown-item text-danger"
                          th:onclick="deleteUser([[${user.no}]])">
                          삭제
                        </a>
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

        </div>

        <!-- 페이지 -->
        <th:block th:replace="~{UI/fragments/common/page::page}"></th:block>

      </div>
    </div>



  </div>

  <script>
    // 전체 선택/해제
    document.getElementById('selectAll').addEventListener('change', function() {
      const checkboxes = document.querySelectorAll('.user-checkbox');
      const isChecked = this.checked;
      
      checkboxes.forEach(function(checkbox) {
        checkbox.checked = isChecked;
      });
      
      updateDeleteButton();
    });

    // 개별 체크박스 변경 시
    document.addEventListener('change', function(e) {
      if (e.target.classList.contains('user-checkbox')) {
        updateSelectAllState();
        updateDeleteButton();
      }
    });

    // 전체 선택 체크박스 상태 업데이트
    function updateSelectAllState() {
      const checkboxes = document.querySelectorAll('.user-checkbox');
      const checkedBoxes = document.querySelectorAll('.user-checkbox:checked');
      const selectAllCheckbox = document.getElementById('selectAll');
      
      if (checkedBoxes.length === 0) {
        selectAllCheckbox.indeterminate = false;
        selectAllCheckbox.checked = false;
      } else if (checkedBoxes.length === checkboxes.length) {
        selectAllCheckbox.indeterminate = false;
        selectAllCheckbox.checked = true;
      } else {
        selectAllCheckbox.indeterminate = true;
        selectAllCheckbox.checked = false;
      }
    }

    // 삭제 버튼 상태 업데이트
    function updateDeleteButton() {
      const checkedBoxes = document.querySelectorAll('.user-checkbox:checked');
      const deleteBtn = document.getElementById('deleteSelectedBtn');
      
      if (checkedBoxes.length > 0) {
        deleteBtn.disabled = false;
        deleteBtn.innerHTML = `<i class="material-icons-two-tone">delete</i> 선택 삭제 (${checkedBoxes.length})`;
      } else {
        deleteBtn.disabled = true;
        deleteBtn.innerHTML = '<i class="material-icons-two-tone">delete</i> 선택 삭제';
      }
    }

    // 선택 삭제 기능
    document.getElementById('deleteSelectedBtn').addEventListener('click', function() {
      const checkedBoxes = document.querySelectorAll('.user-checkbox:checked');
      
      if (checkedBoxes.length === 0) {
        $alert('선택 오류', '삭제할 회원을 선택해주세요.', 'warning');
        return;
      }

      const selectedIds = Array.from(checkedBoxes).map(checkbox => checkbox.value);
      
      $confirmHTML('선택 삭제', 
               `선택한 ${selectedIds.length}명의 회원을 삭제하시겠습니까?<br><br><strong>주의:</strong> 삭제된 데이터는 복구할 수 없습니다.`, 
               'warning', '삭제', '취소')
      .then(function(result) {
        if (result.isConfirmed) {
          deleteSelectedUsers(selectedIds);
        }
      });
    });

    // 선택된 회원들 삭제
    function deleteSelectedUsers(userIds) {
      let successCount = 0;
      let failCount = 0;
      let totalCount = userIds.length;

      // 로딩 상태 표시
      const deleteBtn = document.getElementById('deleteSelectedBtn');
      deleteBtn.disabled = true;
      deleteBtn.innerHTML = '<i class="spinner-border spinner-border-sm" role="status"></i> 삭제 중...';

      // 순차적으로 삭제 요청
      const deletePromises = userIds.map(userId => {
        return $ajax({
          url: '/api/users/' + userId,
          type: 'DELETE'
        }).then(() => {
          successCount++;
        }).catch(() => {
          failCount++;
        });
      });

      // 모든 삭제 요청 완료 후 결과 표시
      Promise.all(deletePromises).then(() => {
        if (failCount === 0) {
          $alert('삭제 완료', `${successCount}명의 회원이 삭제되었습니다.`, 'success').then(() => {
            window.location.reload();
          });
        } else if (successCount === 0) {
          $alert('삭제 실패', '회원 삭제에 실패했습니다.', 'error');
        } else {
          $alert('부분 삭제', 
                 `${successCount}명 삭제 성공, ${failCount}명 삭제 실패했습니다.`, 
                 'warning').then(() => {
            window.location.reload();
          });
        }
        
        // 버튼 상태 복원
        updateDeleteButton();
      });
    }

    // 개별 삭제
    function deleteUser(userNo) {
      $confirmHTML('회원 삭제', 
                   '정말로 이 회원을 삭제하시겠습니까?<br><br><strong>주의:</strong> 삭제된 데이터는 복구할 수 없습니다.', 
                   'warning', '삭제', '취소')
      .then(function(result) {
        if (result.isConfirmed) {
          $ajax({
            url: '/api/users/' + userNo,
            type: 'DELETE'
          }).then(response => {
            $alert('성공', '회원이 성공적으로 삭제되었습니다.', 'success').then(() => {
              window.location.reload();
            });
          }).catch(error => {
            $alert('오류', '삭제 중 오류가 발생했습니다. 다시 시도해주세요.', 'error');
          });
        }
      });
    }

    // 페이지 크기 변경
    function changePageSize() {
      const selectElement = document.getElementById('pageSizeSelect');
      const size = selectElement.value;
      const currentUrl = new URL(window.location);
      currentUrl.searchParams.set('size', size);
      currentUrl.searchParams.set('page', '1');
      window.location.href = currentUrl.toString();
    }
  </script>

</body>
</html>
