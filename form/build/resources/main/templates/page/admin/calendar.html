      // ğŸ’ ì›”ë³„ í†µê³„ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
      function updateMonthlyStats(schedules, info) {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        // í˜„ì¬ í‘œì‹œ ì¤‘ì¸ ì›” ì •ë³´ ì—…ë°ì´íŠ¸

        let totalCount = 0;
        let todayCount = 0;
        let upcomingCount = 0;
        let ongoingCount = 0;
        let completedCount = 0;
        
        schedules.forEach(schedule => {
          totalCount++;
          
          const startDate = new Date(schedule.start);
          const endDate = new Date(schedule.end);
          startDate.setHours(0, 0, 0, 0);
          endDate.setHours(0, 0, 0, 0);
          
          // ğŸ’ ì˜¤ëŠ˜ ì¼ì • ì²´í¬ (ì‹œì‘ì¼ì´ ì˜¤ëŠ˜ì¸ ê²½ìš°ë§Œ)
          if (startDate.getTime() === today.getTime()) {
            todayCount++;
          }
          
          if (endDate < today) {
            // ì¢…ë£Œì¼ì´ ì˜¤ëŠ˜ ì´ì „ -> ì™„ë£Œ
            completedCount++;
          } else if (startDate > today) {
            // ì‹œì‘ì¼ì´ ì˜¤ëŠ˜ ì´í›„ -> ì˜ˆì •
            upcomingCount++;
          } 
          else {
            // ì‹œì‘ì¼ <= ì˜¤ëŠ˜ <= ì¢…ë£Œì¼ -> ì§„í–‰ ì¤‘
            ongoingCount++;
          }
        });
        
        // í†µê³„ ì—…ë°ì´íŠ¸ (ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼)
        animateCount('totalCount', totalCount);
        animateCount('todayCount', todayCount);
        animateCount('upcomingCount', upcomingCount);
        animateCount('ongoingCount', ongoingCount);
        animateCount('completedCount', completedCount);
        
        console.log('ğŸ“Š ì›”ë³„ í†µê³„:', {
          ì „ì²´: totalCount,
          ì˜¤ëŠ˜: todayCount,
          ì˜ˆì •: upcomingCount,
          ì§„í–‰ì¤‘: ongoingCount,
          ì™„ë£Œ: completedCount
        });
      }
      
      // ğŸ’ ìˆ«ì ì¹´ìš´íŠ¸ ì• ë‹ˆë©”ì´ì…˜
      function animateCount(elementId, targetValue) {
        const element = document.getElementById(elementId);
        const currentValue = parseInt(element.textContent) || 0;
        const duration = 500; // 0.5ì´ˆ
        const steps = 20;
        const increment = (targetValue - currentValue) / steps;
        let current = currentValue;
        let step = 0;
        
        const timer = setInterval(() => {
          step++;
          current += increment;
          
          if (step >= steps) {
            element.textContent = targetValue;
            clearInterval(timer);
          } else {
            element.textContent = Math.round(current);
          }
        }, duration / steps);
      }
    });
