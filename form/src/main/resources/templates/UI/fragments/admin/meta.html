<th:block th:fragment="meta">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- [CSRF]-->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <!-- 썸네일 이미지 설정 -->
    <meta property="og:image" content="http://suhodaehaeng.com/img/og.png">              
    <!-- 웹 페이지 설명 (선택 사항) -->
    <meta name="description" content="수호대행">          
    <meta property="og:description" content="수호대행">   
    <!-- 웹 페이지 URL -->
    <meta property="og:url" content="http://suhodaehaeng.com">
    <!-- 웹 페이지 제목 -->
    <meta property="og:title" content="수호대행">
    <!-- 웹 페이지 타입 (웹사이트, 기사, 제품 등) -->
    <meta property="og:type" content="website">         
    <!-- 검색어 -->
    <meta name="keywords" content="방충망 시공, 종합 청소, 방충망시공, 종합청소, 입주민동의서, 승강기보양, 행위허가, 수호대행">                  
    <meta name="robots" content="index, follow">
    <!-- 사이트 맵 -->
    <link rel="sitemap" href="/sitemap.xml">

</th:block>
