<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/admin/admin_layout}">
<head>
  <title>공지사항 상세 - 관리자</title>
</head>
<body>
  <main layout:fragment="content">
    <div class="container-fluid">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/admin">관리자</a></li>
          <li class="breadcrumb-item"><a href="/admin/notices">공지사항</a></li>
          <li class="breadcrumb-item active" aria-current="page" th:text="${notice.title}">공지사항 제목</li>
        </ol>
      </nav>

      <!-- Header -->
      <div class="page-header mb-4">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h1 th:text="${notice.title}">공지사항 제목</h1>
            <div class="text-muted mt-2">
              <span th:text="${notice.author}">작성자</span> · 
              <span th:text="${#dates.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}">2026-01-25 14:30</span>
            </div>
          </div>
          <span th:if="${notice.status == '공개'}" class="badge bg-success">공개</span>
          <span th:if="${notice.status == '비공개'}" class="badge bg-warning">비공개</span>
        </div>
      </div>

      <!-- Content -->
      <div class="card">
        <div class="card-body">
          <div class="notice-content" th:text="${notice.content}" style="white-space: pre-line; line-height: 1.8; color: #333;">
            공지사항 내용이 여기에 표시됩니다.
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="d-flex gap-2 justify-content-end mt-4">
        <a href="/admin/notices" class="btn btn-secondary">목록</a>
        <a th:href="@{/admin/notices/update/{id}(id=${notice.id})}" class="btn btn-primary">수정</a>
        <button type="button" class="btn btn-danger" onclick="deleteNotice(this)" th:data-id="${notice.id}">삭제</button>
      </div>
    </div>

    <script>
      function deleteNotice(btn) {
        const noticeId = btn.getAttribute('data-id');
        if (confirm('정말 삭제하시겠습니까?')) {
          fetch(`/api/notices/${noticeId}`, {
            method: 'DELETE',
            headers: {
              'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
            }
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              alert('삭제되었습니다.');
              window.location.href = '/admin/notices';
            } else {
              alert('삭제 실패: ' + data.message);
            }
          })
          .catch(error => console.error('Error:', error));
        }
      }
    </script>
  </main>
</body>
</html>
